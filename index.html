<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Product Order Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Product Order Form</h1>
  <div id="form-container">
    <form id="order-form">
      <label for="product">Select a Product:</label>
      <select id="product" name="product">
        <option value="0" data-price="0">Select a product</option>
        <option value="product1" data-price="2">Apple - $2</option>
        <option value="product2" data-price="2">Banana - $2</option>
        <option value="product3" data-price="1">Orange - $1</option>
        <option value="product4" data-price="5">Strawberries - $5</option>
        <option value="product5" data-price="6">Blueberries - $6</option>
      </select>
      <label for="quantity">Enter Quantity: </label>
      <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" min="1" value="1">
      <br>
      <button type="button" id="calculateButton">Calculate Total</button>
      <div id="totalCost"> Total Cost: $<span id="cost"> 0.00 </span></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
